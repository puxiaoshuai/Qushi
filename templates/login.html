{% extends 'base.html' %}
{% block header %}
    <link rel="stylesheet" href="{{ url_for('static',filename="css/login_regist.css") }}">
{% endblock %}
{% block title %}
    登录
{% endblock %}
{% block content %}
    <div class="login_form" >
    <h1 class="title_center">登录</h1>
        <form action="" method="post">
            <div class="form-group">
                <input  name="telephone" type="text" class="form-control"  placeholder="手机号码">
            </div>
            <div class="form-group">

                <input  name="password" type="password" class="form-control"  placeholder="密码">
            </div>
            <button type="submit" class="btn btn-info btn-block">立即登录</button>
        </form>
    </div>
{% endblock %}
