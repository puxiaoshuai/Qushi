{% extends 'base.html' %}
{% block header %}
    <link rel="stylesheet" href="{{ url_for('static',filename="css/login_regist.css") }}">
{% endblock %}
{% block title %}
    注册
{% endblock %}
{% block content %}
 <div class="login_form" >
    <h1 class="title_center">注册</h1>
        <form action="" method="POST">
            <div class="form-group">
                <input name="telephone" type="text" class="form-control"  placeholder="手机号码">
            </div>
            <div class="form-group">
                <input name="username" type="text" class="form-control"  placeholder="用户名">
            </div>
            <div class="form-group">
                <input name="password1" type="password" class="form-control"  placeholder="密码">
            </div>
            <div class="form-group">
                <input name="password2" type="password" class="form-control"  placeholder="确认密码">
            </div>
            <button type="submit" class="btn btn-info btn-block">立即注册</button>
        </form>
    </div>
{% endblock %}
